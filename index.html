<!DOCTYPE html>
<html>
<head>
    <title>Kick.com | User Lookup</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="logo-container">
        <img src="logo.svg" alt="Logo">
    </div>
    <div class="container">
        <label for="username">Enter Username</label>
        <input type="text" id="username" required onkeydown="if (event.key === 'Enter') checkBanStatus()">
        <button onclick="checkBanStatus()" id="submitButton" disabled>Check</button>
        <p id="result" class="green">Banned: <span id="banStatus">unknown</span></p>
        <div class="info" id="userInfo"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
