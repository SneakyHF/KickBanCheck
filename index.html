<!DOCTYPE html>
<html>
<head>
    <title>Kick.com | Check Ban Status</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c36;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .container {
            text-align: center;
            background-color: #37474f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label, input, button {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            width: 200px;
            border: none;
            border-radius: 5px;
            color: #4caf50;
        }

        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            appearance: none;
            margin: 0;
        }

        .clear-button {
            display: inline-block;
            background: none;
            border: none;
            cursor: pointer;
        }

        button {
            padding: 8px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 auto;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #777;
        }

        .green {
            color: #4caf50;
        }

        .red {
            color: red;
        }

        #logo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="logo">
            <svg width="80" height="26" viewBox="0 0 80 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0H8.57143V5.71429H11.4286V2.85714H14.2857V0H22.8571V8.57143H20V11.4286H17.1429V14.2857H20V17.1429H22.8571V25.7143H14.2857V22.8571H11.4286V20H8.57143V25.7143H0V0ZM57.1429 0H65.7143V5.71429H68.5714V2.85714H71.4286V0H80V8.57143H77.1429V11.4286H74.2857V14.2857H77.1429V17.1429H80V25.7143H71.4286V22.8571H68.5714V20H65.7143V25.7143H57.1429V0ZM25.7143 0H34.2857V25.7143H25.7143V0ZM45.7143 0H40V2.85714H37.1429V22.8571H40V25.7143H45.7143H54.2857V17.1429H45.7143V8.57143H54.2857V0H45.7143Z" fill="white"></path>
            </svg>
        </div>
        <label for="username">Enter Username</label>
        <div style="position: relative;">
            <input type="text" id="username" required onkeydown="if (event.key === 'Enter') checkBanStatus()">
            <button class="clear-button" onclick="clearInput()">X</button>
        </div>
        <button onclick="checkBanStatus()" id="submitButton" disabled>Check</button>
        <p id="result" class="green">Status: <span id="banStatus">Unknown</span></p>
    </div>

    <script>
        const usernameInput = document.getElementById("username");
        const submitButton = document.getElementById("submitButton");

        usernameInput.addEventListener("input", () => {
            submitButton.disabled = usernameInput.value === "";
        });

        function checkBanStatus() {
            var username = document.getElementById("username").value;
            var url = "https://kick.com/emotes/" + encodeURIComponent(username);

            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        if (Array.isArray(data) && data.length > 0) {
                            var isBanned = data[0].is_banned;
                            var banStatus = document.getElementById("banStatus");
                            banStatus.textContent = isBanned ? "true" : "false";
                            banStatus.classList.toggle("green", !isBanned);
                            banStatus.classList.toggle("red", isBanned);
                        } else {
                            document.getElementById("result").textContent = "User not found or invalid response";
                        }
                    } else {
                        document.getElementById("result").textContent = "Error: " + xhr.statusText;
                    }
                }
            };
            xhr.send();
        }

        function clearInput() {
            usernameInput.value = "";
            submitButton.disabled = true;
        }
    </script>
</body>
</html>
