<!DOCTYPE html>
<html>
<head>
    <title>Kick.com | Check Ban Status</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c36;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .container {
            text-align: center;
            background-color: #37474f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label, input, button {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            width: 240px;
            border: none;
            border-radius: 5px;
            color: #4caf50;
        }

        button {
            padding: 8px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #ccc;
        }

        .red {
            color: red;
        }

        #logo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="logo">
            <svg width="78" height="33" viewBox="0 0 78 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- ... SVG path data ... -->
            </svg>
        </div>
        <label for="username">Enter Username</label>
        <input type="text" id="username" required onkeydown="if (event.key === 'Enter') checkBanStatus()">
        <button onclick="checkBanStatus()" id="submitButton" disabled>Check Ban Status</button>
        <p id="result" class="red">Ban Status: <span id="banStatus">Unknown</span></p>
    </div>

    <script>
        const usernameInput = document.getElementById("username");
        const submitButton = document.getElementById("submitButton");

        usernameInput.addEventListener("input", () => {
            submitButton.disabled = usernameInput.value === "";
        });

        function checkBanStatus() {
            var username = document.getElementById("username").value;
            var url = "https://kick.com/emotes/" + encodeURIComponent(username);

            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        if (Array.isArray(data) && data.length > 0) {
                            var isBanned = data[0].is_banned;
                            var banStatus = document.getElementById("banStatus");
                            banStatus.textContent = isBanned ? "true" : "false";
                            banStatus.classList.toggle("red", isBanned);
                        } else {
                            document.getElementById("result").textContent = "User not found or invalid response";
                        }
                    } else {
                        document.getElementById("result").textContent = "Error: " + xhr.statusText;
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
